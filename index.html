<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-slider</title>
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- STYLE -->
    <link rel="stylesheet" href="style.css">
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JS -->
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <div class="container" id="root">

            <i id="prev" class="fa-solid fa-circle-arrow-up fa-2xl"></i>

            <!--! IDEA OF CAROUSEL -->
            <div id="img-wrapper" class=" row justify-content-center">
                <div class="col-8 gallery active">
                    <img class="" src="img/01.webp" alt="Spiderman">
                    <div class="img-text">
                        <h5>Marvel's Spiderman Miles Morale</h5>
                        <p>Experience the rise of Miles Morales as the new hero masters incredible, explosive new powers to become his own Spider-Man.</p>
                    </div>
                </div>
                <div class="col-8">
                    <img class="thumb" src="img/01.webp" alt="Spiderman">
                </div>
            </div>

            <i id="next" class="fa-solid fa-circle-arrow-down fa-2xl"></i>

        </div>
    </main>

</body>
</html>
